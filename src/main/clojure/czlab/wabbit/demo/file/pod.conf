;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;
:info {
  :desc "An application built on wabbit"
  :digest "{{app-key}}"
  :version "{{ver}}"
  :main ""
  :title "wabbit app"
  :encoding "utf-8"
  :author "{{user}}"
}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;
:plugs {

  :default-sample {
    :$pluggable :czlab.wabbit.plugs.io.files/FilePicker
    :handler "czlab.wabbit.demo.file.core/demoPick"
    :intervalSecs 3
    :targetFolder "${java.io.tmpdir}"
    :recvFolder "${java.io.tmpdir}/3bf93700"
  }

  :gen-files {
    :$pluggable :czlab.wabbit.plugs.io.loops/RepeatingTimer
    :handler "czlab.wabbit.demo.file.core/demoGen"
    :intervalSecs 5
    :delaySecs 5
  }

}

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;EOF

